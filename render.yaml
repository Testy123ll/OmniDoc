services:
  - type: web
    name: omnidoc-api
    runtime: node
    buildCommand: "cd backend && npm install && npm run build"
    startCommand: "cd backend && node dist/server.js"
    envVars:
      - key: PORT
        value: "5000"
      - key: NODE_ENV
        value: "production"
      - key: MONGODB_URI
        fromDatabase:
          name: omnidoc-db
          property: connectionString
      - key: FRONTEND_URL
        value: "https://omnidoc.vercel.app"
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false

databases:
  - name: omnidoc-db
    databaseName: omnidoc
    user: omnidoc_user
    region: oregon
