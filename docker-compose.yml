version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/.next
    command: npm run dev -w frontend

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/omnidoc
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend/src:/app/backend/src
    command: npm run dev -w backend

  # MongoDB
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=omnidoc
      - MONGO_INITDB_ROOT_PASSWORD=omnidoc_password
    volumes:
      - mongo_data:/data/db

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:

networks:
  default:
    name: omnidoc_network
